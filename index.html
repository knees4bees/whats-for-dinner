<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      What's for Dinner?
    </nav>
    <article class='wrapper'>
      <div class='contentPane' id='userSelections'>
        <p class='question'>What are you looking <span class='keep-together'>for?<span class='superscript'>*</span></span></p>
        <section class='choices'>
          <section class='button-and-label' id='side-label'>
            <input type='radio' class='meal-component' id='side' name='meal-component' value='side'>
            <label for='side'>Side</label><br>
          </section>
          <section class='button-and-label'id='main-dish-label'>
            <input type='radio' class='meal-component' id='main-dish' name='meal-component' value='main-dish'>
            <label for='main-dish'>Main Dish</label><br>
          </section>
          <section class='button-and-label'id='main-dish-label'>
            <input type='radio' class='meal-component' id='dessert' name='meal-component' value='dessert'>
            <label for='dessert'>Dessert</label><br>
          </section>
        </section>
        <button class='lets-cook-button'>let's cook</button>
      </div>
      <div class='contentPane' id='results-wrapper'>
        <section class='spacing-block-top'>
        </section>
        <section class='results'>
          <section class='cookpot-wrapper'>
            <img class='cookpot' src='assets/cookpot.svg' alt='line drawing of a cooking pot' width=30%/>
          </section>
          <section class='you-should-make-food hidden'>
            <h2 class='you-should-make'><it>You should make:</it></h2>
            <h1 class='display-food'>Display Food Here</h1>
          </section>
        </section>
        <section class='spacing-block-bottom'>
        </section>
        <section class='clear-button-wrapper'>
          <button class='clear-button'>clear</button>
        </section>
      </div>
    </article>
  </body>
  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
